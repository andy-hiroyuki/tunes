<md-dialog class="modal" aria-label="download">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>ダウンロード</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="answer('not applicable')">
        <md-icon>
          <i class="material-icons md-24">close</i>
        </md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div>
      <h2>
        <i class="material-icons">audiotrack</i>
        <span class="title">{{pick.title}}</span>
        <div class="time">{{pick.time}}</div>
      </h2>
      <p>{{pick.desc}}{{alert}}</p>
      <section layout="row" layout-align="center center">
        <md-button class="md-raised md-accent" ng-click="download(pick)">
          <i class="material-icons">file_download</i>ダウンロード
        </md-button>
      </section>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <a href="http://creativecommons.org/licenses/by/4.0/" rel="license" style="width:88px;height:31px;" target="_blank">
      <img alt="クリエイティブ・コモンズ・ライセンス" src="https://i.creativecommons.org/l/by/4.0/88x31.png" style="border-width:0">
    </a>
    <md-button ng-click="showAbout()">
      利用規約
    </md-button>
    <span flex></span>
    <md-button ng-click="hide()" class="download md-primary">
      閉じる
    </md-button>
  </div>
  </form>
</md-dialog>

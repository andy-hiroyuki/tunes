    :desc: |
      罪を犯す者、耐えきれなくなり告白する者、その運命を変える。そしてそれらに翻弄される者たち。
      裏切りと虚構の果てに、いつか本当の罪を分かち合える日は来るのだろうか。
      生き延びる為に、残された者たちは命と引き換えに罪を犯す。このクソ喰らえなデスゲームによって...。

  - :id: TsumiCelesta
    :title: 罪 (Celesta ver)
    :tags:

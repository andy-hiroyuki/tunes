      - 暗い
      - 緊張感
      - エンディング
    :desc: |
      どこからか、またあの声が聞こえる。あの旋律とともに。
      そうか、なぜあの旋律が心地よかったのか、今ようやく分かった気がする。
      ようやく乗り越えた悲しみの先に、更なる受け入れれない事実がある。
      全てを解放し、生か死か、私には選ぶ権利がある。そして、物語は終焉を迎える。


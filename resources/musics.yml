  - :id: NightWalking
    :title: Night Walking
    :tags:
      - その他
    :desc: |
      ある日TVで「インドの特集」みたいな番組を見ておりました。
      そこで流れていたベースラインを聴いて「これだ！」と勢いで作った覚えがあります。
      ...で、一番気になる「そのベースラインをそのままパクったのか？」っていう質問ですが、
      正直全く覚えてないですね、まぁいつでもこの曲を「消す準備」は出来ておりますが。。。

  - :id: 8bit_rockman5
    :title: ロックマン５ ステージセレクト
    :tags:
      - その他
      - 8bit
      - カバー
    :desc: |
      「30分で何かコピーして」という当サイト(音の園)を作ってくれてる友人の何気ない一言により、
      生み出されたナンバー。慣れないファミコンサウンドの音色作りに意外と手こずり、
      結局1時間くらいやってました。なぜこの曲を選択したのかは、私にも一切身に覚えがありません。
      まぁロックマンは大好きなのですが（笑）

  - :id: 8bit_retrotitle
    :title: レトロタイトル
    :tags:
      - その他
      - 8bit
    :desc: |
      当サイト(音の園)を作ってくれている友人が「次はこんなん作ってみた」という何気ない一言により
      「分かった」とこちらも応戦して作った曲です。意外とまともな感じで出来たので、
      「成長の記録」と割り切って記念にアップしておきます。実用性は低いので、参考曲までに。

  - :id: 8bit_fly
    :title: Fly!
    :tags:
      - その他
      - 8bit
      - 明るい
      - 疾走感
    :desc: |
      当サイト(音の園)を作ってくれている友人と「ゲームエンジンを使って、何か簡単なゲームを
      作ってみよう」という流れで作った曲です。ファミコンテイストの音源を用いて作った簡単な
      シューティングゲームのループサウンドです。実用性は低いので、参考曲までに。


---
:artist: ANDY
:album: 音の園
:tracks:
  - :id: decision-overture
    :title: OVERTURE~序曲~
    :tags:
      - DECISION
      - オープニング
      - 壮大
    :desc: |
      オリジナルのゲーム音楽を作曲しようと決心して一番最初に書いた曲です。
      つまり私の作曲の「原点」と言っても過言ではない曲です。
      好きなものを詰め込み過ぎていますが、そのどれもがファンタジーらしさを表現しようとした結果です。

  - :id: decision-boukennohajimari
    :title: 冒険の始まり
    :tags:
      - DECISION
      - オープニング
      - 神秘的
      - ピアノ
    :desc: |
      RPGのタイトル画面で流れているという想定で書きました。
      このピアノのアルペジオは手癖ではなく、完全に頭の中で鳴っていたものを引きずり出し具現化したものです。
      弾きにくいフレーズでしたが (笑)

  - :id: decision-chiheisennokanatahe
    :title: 地平線の彼方へ
    :tags:
      - DECISION
      - オープニング
      - 壮大
    :desc: |
      「ダイナミクス」を表現したい、その一心で書きました。
      同じテーマで３回展開します。その為かなり苦労したのを覚えています。
      イントロのなんとも言えないファンタジーを予感させる空気感が好きです。

  - :id: decision-mikainochihe
    :title: 未開の地へ
    :tags:
      - DECISION
      - 穏やか
      - 神秘的
      - 安らぎ
    :desc: |
      フィールドテーマです。
      広大で幻想的な舞台をイメージしました。
      明るく始まりますが、曲が展開するにつれて世界観の壮大さも垣間見えるようなフレーズも入れています。
      「JUPITER-80」のヴァイオリン音色を弾いていたら自然に出てきたメロディを元に構築しました。
      この音色はとても気に入っており、このアルバム全体を通して使いました。

  - :id: decision-sworddancer
    :title: ソードダンサー
    :tags:
      - DECISION
      - バトル
      - 壮大
    :desc: |
      初めて書いた「5拍子」で展開するオーケストラのバトル曲です。
      サビは剣が舞うような疾走感のある、そんなイメージで書きました。
      正直ゲームにはとても使えないような仕上がりですが、インスト曲として聴く分には面白い風に出来たと思っています。

  - :id: decision-seichounokane
    :title: 成長の鐘
    :tags:
      - DECISION
      - バトル
      - 壮大
      - 明るい
    :desc: |
      勝利のファンファーレです。
      後半は経験値やアイテムを取得する場面で流れていそうなキラキラ感を出しました。
      カリンバとマリンバの音色が綺麗です。

  - :id: decision-oukokukishidan
    :title: 王国騎士団
    :tags:
      - DECISION
      - オープニング
      - 壮大
    :desc: |
      お城とその城を守る王国騎士団のテーマ曲です。
      トランペットが大活躍します。
      イントロのメロディが転調してサビでマイナー調で流れるアレンジが気に入っています。

  - :id: decision-saikai
    :title: 再会
    :tags:
      - DECISION
      - 穏やか
      - 明るい
      - 安らぎ
    :desc: |
      イベントシーンなどで流れるイメージで書きました。
      仲間と思わぬところで再会したような、穏やかな印象です。

  - :id: decision-torus
    :title: 貿易都市トーラス
    :tags:
      - DECISION
      - 明るい
      - 疾走感
    :desc: |
      こちらも5拍子の独特なリズムが印象的な曲です。
      貿易都市をイメージして、後半は船の汽笛をホルンやストリングスの低音で表現してみました。
      5拍子のメロディにしては良くまとまったのでかなりお気に入りです。

  - :id: decision-hitobantomatteikukai
    :title: 一晩泊まっていくかい？
    :tags:
      - DECISION
      - 穏やか
      - 明るい
    :desc: |
      その名の通り、宿屋に泊まった時に流れる曲です。
      ジングルみたいな感じですね。おやすみなさい★

  - :id: decision-neige
    :title: 雪の国ネージュ
    :tags:
      - DECISION
      - 神秘的
      - 壮大
    :desc: |
      真っ白な雪の国が舞台です。「未開の地へ」のアレンジになります。壮大な一面を見せる雪国を表現しました。ホルンとハープが活躍します。

  - :id: decision-tsuioku
    :title: 追憶
    :tags:
      - DECISION
      - 暗い
    :desc: |
      アコースティックギターの音色で即興で弾いた曲です。キャラクターたちの過去の日々をイメージして弾きました。

  - :id: decision-river
    :title: 水都リーベル
    :tags:
      - DECISION
      - 明るい
      - 穏やか
    :desc: |
      港町の1日をイメージして書きました。人々の行き交う楽しい雰囲気や、海を感じさせるような構成が気に入っています。
      フルートのハーモニー、中盤のメロディのキャッチボールを楽しんでいただければ幸いです♪

  - :id: decision-mizunodoukutsu
    :title: 水の洞窟
    :tags:
      - DECISION
      - 暗い
      - 神秘的
    :desc: |
      水がテーマのダンジョン曲です。途中よりミニマル的な要素を含んでいます。ほぼ即興です。

  - :id: decision-kunossosu
    :title: クノッソス迷宮
    :tags:
      - DECISION
      - 暗い
      - 神秘的
      - 緊張感
    :desc: |
      遺跡のテーマ。明るさと、暗さの両方を表現したかったダンジョン曲です。
      テーマ2週目のストリングスの低音〜中域の雰囲気とか気に入ってます。

  - :id: decision-kazenodaichi
    :title: 風の大地
    :tags:
      - DECISION
      - オープニング
      - 明るい
      - 疾走感
    :desc: |
      冒険が中盤に差し掛かったあたりに流れるフィールド曲のイメージで書きました。
      疾走感漂う、勢いのあるヴァイオリンのメロディがとても気に入ってます。

  - :id: decision-mizunosono
    :title: 水の園
    :tags:
      - DECISION
      - 神秘的
      - 壮大
    :desc: |
      「楽園」がテーマの曲です。エデン的な雰囲気を出したかったのですが、どうでしょうか？
      当サイトの「水の巫女」のアレンジ曲になります。

  - :id: decision-mizunomiko
    :title: 水の巫女
    :tags:
      - DECISION
      - 暗い
      - 神秘的
      - ピアノ
    :desc: |
      ヴァイオリンのメロディを、これ以上に無いくらい感情を込めてレコーディングしたのを覚えています。
      神秘的な曲です。

  - :id: decision-hikaritoyaminohazamahe
    :title: 光と闇の狭間へ
    :tags:
      - DECISION
      - オープニング
      - 疾走感
      - 壮大
    :desc: |
      クラシック的な様式美な響きを持った壮大な曲です。
      初期に書いた曲でドライブ感のある展開、メロディは、自分でもなかなか作ろうにも作れないような個性的な曲だと思います。

  - :id: decision-souennorekuiemu
    :title: 蒼炎のレクイエム
    :tags:
      - DECISION
      - 暗い
      - 緊張感
      - 壮大
    :desc: |
      「JUPITER 80」のある音色のシーケンスパターンを使った実験的に構築した曲です。
      旋律の動きは即興で弾いたものを採用しています。まさに感性だけで作った曲です。

  - :id: decision-shironosekai
    :title: 白の世界
    :tags:
      - DECISION
      - 明るい
      - 穏やか
      - 神秘的
      - ピアノ
    :desc: |
      ピアノの即興力を生かして書いた曲です。幻想的なシーンを思い浮かべました。

  - :id: decision-kiminohitomitokyoukainohana
    :title: 君の瞳と教会の花
    :tags:
      - DECISION
      - 明るい
      - 穏やか
      - 神秘的
    :desc: |
      主人公とヒロインの結婚式で流れていそうなエンディングのシーンを思い浮かべて書きました。
      ハッピーエンドで、壮大に展開します。

  - :id: decision-boukennokirokuwokokohe
    :title: 冒険の記録をここに…
    :tags:
      - DECISION
      - エンディング
      - 壮大
    :desc: |
      即興で作った曲で、映画音楽的なイメージで書きました。
      冒険の舞台に幕を降ろす曲です。

  - :id: MonogatariwoTsumugumono
    :title: Opening Theme ~物語を紡ぐもの~
    :tags:
      - RPG
      - オープニング
      - 神秘的
      - 壮大
    :desc: |
      「紡ぐ」という言葉、私は好きです。綺麗な言葉です。本来の意味は少し違う例えなのですが、
      一つの物語を紡ぐものたち、それは即ち、人であり、大地であり、時代であり、想いであり、
      モノであり、詩であり...と様々ですが、これが私の物語を「紡ぐ」イメージ。
      「もの」としたのは様々な意味に応用したかったからです。
      ファンタジーRPGのオープニングやタイトル画面で使って頂ければこんなに嬉しい事はありません。

  - :id: BattleField
    :title: バトルフィールド
    :tags:
      - RPG
      - バトル
      - 明るい
    :desc: |
      「作戦通り行くぞ」「やってるやってる、さぁ〜てオレらも参戦しますかね」「敵襲です!!」
      そんなキャラクターたちの声が聞こえてきそうなお気に入りの一曲です。
      実際のバトルとまではいかず、その手前や状況までを演出するときにいかがでしょう？
      この曲と「戦いの舞い」のセットがおすすめです。"

  - :id: VillageInTheForest
    :title: Village in the Forest
    :tags:
      - RPG
      - 穏やか
    :desc: |
      森の奥深くに住む人々、あるいは動物たち。木漏れ日が差し込む中、ゆっくりと時間が過ぎていく生活。
      そんな人生も良いと思いませんか？ 情報化社会において、日々多忙に生活する私たちとは、
      全く違うこんな暮らしを、私は少しうらやましくも思います。せめて想像だけでもさせてください…。

  - :id: IhounoChizu
    :title: 異邦の地図
    :tags:
      - RPG
      - ファンタジー
      - 明るい
    :desc: |
      未だ見ぬ土地へ、地図を片手に急ぎ足。その一歩を踏み出し、様々な感動に出会う。これぞ冒険者の醍醐味。

  - :id: BlueEarth
    :title: Blue Earth
    :tags:
      - RPG
      - ファンタジー
      - 壮大
      - 穏やか
    :desc: |
      RPGの広大なフィールドマップを意識して作曲しました。
      あえて冒険者たちの感情「よし、いくぞ」的な「元気モリモリ、パッパラパー♪」みたいなものは表現せず、
      その作品の世界観やフィールドの広さそのものを意識してみました。序盤のフィールド音楽などにオススメです。

  - :id: TatakaiNoMai
    :title: 戦いの舞い
    :tags:
      - RPG
      - バトル
    :desc: |
      音の園バトル第一弾ということで、持てる力と知恵と勇気を振り絞りました。(トライフォース！)
      私は大抵バトル曲を作ろうとするとパクりかクッサいメロディで失敗するんですが今回はそれらを
      20%くらいは回避できたかも！ただしイントロは王道で（笑）
      ヴァイオリンとバンドサウンドの躍動感あるメロディラインを意識しました。
      隠し味で所々にパッパラパ〜のブラスをリズム要素で入れてます。
      ヴァイオリンもベースもドラムも大活躍！是非バンドで演奏したいものです。

  - :id: PastoralLife
    :title: Pastoral Life
    :tags:
      - RPG
      - 穏やか
      - 明るい
    :desc: |
      ほのぼの系で遊牧的で、牛とかニワトリとかと一緒に生活を共にする遊牧民の里をイメージしました。
      後半が展開するのでやはりRPGの村などに使用されるのがオススメです。
      (全くそんなイメージで作曲しましたので)

  - :id: Inishienoiseki
    :title: 古の遺跡
    :tags:
      - RPG
      - 神秘的
    :desc: |
      冒険者たちの遺跡好きには本当に頭が下がります。みなさん遺跡探索本当に好きですよね。
      じゃあこの曲で決まりですよ。どこまで最低限の音で遺跡を表現できるか追求してみました。

  - :id: Fanfare
    :title: ファンファーレ
    :tags:
      - RPG
      - 壮大
      - 明るい
    :desc: |
      こちらは「ファンファーレのみ」となります。 ご了承くださいませ。

  - :id: AudienceWithTheKing
    :title: Audience with the King
    :tags:
      - RPG
      - 壮大
      - 明るい
    :desc: |
      イントロのトランペットのファンファーレが印象的な曲です。
      「王様」「王国」「お城」「兵士」こんなキーワードをイメージしました。
      王国はもちろん、城の中や、王様との謁見中などにも使用できるかと思います。
      平和な王国ではなく、戦乱の中において緊張感のある戦況、状態の王国がイメージできます。

  - :id: TsukiyonoHourousha
    :title: 月夜の放浪者
    :tags:
      - RPG
      - 穏やか
      - 明るい
    :desc: |
      当サイト音の園の「異邦の地図」という曲のアレンジバージョンです。
      その名の通り、夜の行動時に流れていそうなイメージ。
      夜っぽい曲は好きなので個人的にお気に入りの一曲です。

  - :id: Sadame
    :title: 運命 ~さだめ~
    :tags:
      - RPG
      - 暗い
      - 悲しい
    :desc: |
      悲しみの運命を背負う、そんな孤独で悲壮感漂う曲です。
      当サイト「使命の果てに」のアレンジ曲になります。
      キーは高めで原曲ほど盛り上がらないので、故郷が滅ぼされたり、
      悲しいイベント時に流れる曲としていかがでしょうか？

  - :id: Dungeon
    :title: ダンジョン
    :tags:
      - RPG
      - 緊張感
    :desc: |
      「戦火」のアレンジの元となった曲。曲の雰囲気自体はゆったりしているので私的にRPGの
      「ダンジョン」などでも使用できる曲だと思います。
      洞窟系よりも、もう少し人工的な施設の奥深くへ侵入するイメージといいますか。
      良い場面があったら教えてください(笑)

  - :id: Kaiteishinden
    :title: 海底神殿
    :tags:
      - RPG
      - 神秘的
    :desc: |
      海底から地上を仰ぐようなイメージで書きました。
      リコーダーのメロディがそのような役割を果たしてくれたかな〜と思っています。

  - :id: Senka
    :title: 戦火
    :tags:
      - RPG
      - 緊張感
      - バトル
    :desc: |
      久々にイメージ通りの曲が出来ました。
      ボスバトル直前の会話、もしくは対峙的な感じでもいけますし、奇襲され、
      壊滅寸前の炎が荒れ狂う街や城などの場面でも威力を発揮するかと思います。

  - :id: TakeOff
    :title: Take Off
    :tags:
      - RPG
      - 壮大
      - 明るい
      - 疾走感
    :desc: |
      またまたこの曲も「30分でこの写真に合う曲作ってみて」という当サイト(音の園)を
      作ってくれている友人のお題。飛行機が飛んでいる写真だったのですが、
      ぶっちゃけ30分はシンドイので今度は「1時間」でお願いしようかと思ってます。
      友人曰く「シューティングゲームのスタートボタンを押してくれ」的な画面で流れていそう、
      と言ってました。なるほど〜。あと飛行船に乗る前とか、急げ的なシーンにもどうですか？

  - :id: Jukai
    :title: 樹海
    :tags:
      - RPG
      - ピアノ
      - 神秘的
    :desc: |
      樹海の神秘に迫る。見たことのない珍しい草木、水、生物たち。
      神秘的な空間を意識して仕上げてみましたので、迷いの森や聖なる場所にも合うかも？
      個人的には曲に「匂い」を感じてもらえたら嬉しいです。

  - :id: Sajinnomiyako
    :title: 砂塵の都
    :tags:
      - RPG
      - 緊張感
    :desc: |
      どこからともなくやってきた主人公たちを待ち受けていたのは異国の地。
      そこには見たことのない文明が広がっていた。イメージ的には「砂漠」や「遺跡」などです。
      そのようなダンジョンなどに使用していただけると合うかもしれません。

  - :id: Shimeinohateni
    :title: 使命の果てに
    :tags:
      - RPG
      - オープニング
      - 悲しい
      - 神秘的
      - 壮大
    :desc: |
      受け入れられない運命、幾許の苦難を乗り越えそれを受け入れた時、
      それは運命から「使命」に変わる。穏やかに始まり、悲愴的になり、
      壮大で衝撃的な展開をしますので、重要なイベントシーンなどにいかがでしょうか？

  - :id: EdgeOfTheSteel
    :title: Edge of the Steel
    :tags:
      - バロック
      - オープニング
    :desc: |
      私はウィザードリィの音楽が好きで作曲者の「羽田健太郎」さんの作る世界観が大好きでした。
      その後も作曲者は違えど、同作品のコンセプトはやはりクラシックがテーマ。
      一度思いっきり「いかにもゲーム音楽っぽい、クラシックっぽい、オーケストラっぽいオープニング」
      を作ってみたいと思い試行錯誤、、、ちょっとピアノが活躍するコンチェルトちっくな感じになりましたが、、、
      中世の騎士たちが活躍する世界観をイメージしてもらえたなら本望です。

  - :id: PlayerUnit
    :title: Player Unit
    :tags:
      - バロック
      - 緊張感
      - 壮大
    :desc: |
      キャラクターメイキング時や、出撃ユニットの選択画面、編成画面などをイメージしましたが、
      あとあと聴いてみるとお城とかでも使えそうな感じです。因みに私はコンフィグ設定から
      抜け出せなくなる事が良くあります。フォントやメニュー画面のカラーを2時間くらいかけて決めて、
      散々こだわった挙げ句「次の日からはもうプレイしていない」ことが良くあります。
      特に「FF７」で良くあったなこの現象...(笑)

  - :id: PlayerUnitLess
    :title: Player Unit (Snare less)
    :tags:
      - バロック
      - 緊張感
      - 壮大
    :desc: |
      この曲を作っていて太鼓の「スネア」をミュートした時に、意外と「また違った雰囲気が出るな」
      と感じたので、アップしました。お好みでどうぞ！！

  - :id: ItsOurTurn
    :title: It's our turn
    :tags:
      - バロック
      - 壮大
      - 明るい
    :desc: |
      ずーっと一定のマーチリズムが続くので、シミュレーションRPGならプレイヤーターン、
      RPGなら「さぁ行くぞ！」みたいな場面がピッタリかも？ シミュレーションRPGと言えば、
      もちろん「ファイアーエムブレム」!!
      なのでちょっと参考にしてみました。それっぽいのお探しでしの方はぜひ。

  - :id: DarkWind
    :title: Dark Wind
    :tags:
      - バロック
      - 緊張感
    :desc: |
      聴いての通り不気味な感じの曲です。悪役サイドの回想時や、絶体絶命「2歩」手前くらいの場面で
      使用されるのがよろしいかと。。。もちろん寝る前に聴いていただいても全然OKです。
      （変な夢みても知りません）

  - :id: DarkCastle
    :title: Dark Castle
    :tags:
      - バロック
      - 緊張感
      - サイバー
    :desc: |
      ダークでサイバーな空間を演出してみたかったのですが、Coolな雰囲気と同時にWildな殺気も
      漂ってしまいました。若干「ムサ苦しい」雰囲気も混じってる気が...
      実は当サイトの「Dark Wind」のアレンジだったりします。ミノタウロスでも出てきそうな雰囲気〜。

  - :id: PreemptiveAttack
    :title: Preemptive Attack
    :tags:
      - バロック
      - 壮大
      - バトル
      - 疾走感
    :desc: |
      意識せず曲を作るとどうしても歌もののように段々盛り上がるように構成しがちなのですが、
      「曲の頭から常に一定の高揚感をキープする」ことを意識しました。シミュレーションRPGのような
      戦略的なバトルのイメージで作曲しましたのでそういった場面の雰囲気で使えるかも?!

  - :id: ChargetheEnemy
    :title: Charge the Enemy
    :tags:
      - バロック
      - 壮大
      - 疾走感
    :desc: |
      一定の躍動感のある状況でありながら、静けさの後に襲ってくる襲撃にプレイヤーたちは
      次ぎなる作戦を実行する。静と動が入り交じる戦い。さあ、作戦開始だ！

  - :id: Comeback
    :title: Comeback
    :tags:
      - バロック
      - 壮大
      - 明るい
    :desc: |
      当サイト(音の園)を作ってくれている友人に、ある日「パレードみたいな曲を30分で作ってみて」
      と言われて作りました。「制限時間内でお題をこなす」という「遊び」を我々はたまにやります（笑）
      ぶっちゃけ全く「遊びになっていない」のですが... なので若干短めのループですが、
      ミッションコンプリート時や、依頼達成の時に少し流れたりとかで使えるかもしれません。
      でもパレードじゃないこれ（笑）

  - :id: Vacant
    :title: Vacant
    :tags:
      - バロック
      - 緊張感
      - 神秘的
    :desc: |
      その名の通り「空虚」「もぬけの殻」本来、その場所にいるべき人たちがいない、ただならぬ雰囲気、
      響くのは鐘の音だけ...そんな場面をイメージしました。忽然と姿を消した者たちの行方は？？
      いや、まぁ私に聞かれても困るんですが...(聞いていない)

  - :id: EnemyRaid
    :title: Enemy Raid
    :tags:
      - バロック
      - 緊張感
      - バトル
    :desc: |
      ピンチな場面って感じですね。この曲のままでそのままバトルに突入するシーンもありかも。
      ってことで主人公たちの状況がヤバい場面で使っていただければ光栄です。

  - :id: Sorrow
    :title: Sorrow
    :tags:
      - バロック
      - 壮大
      - 緊張感
      - エンディング
    :desc: |
      シリアスでドラマティックな「エンドロール」や「テロップ」で流れているようなイメージです。
      どちらかというと雰囲気が暗くて金属的なので、葬送行進曲のような、「仲間の死を乗り越える」
      といった場面でもいけるかもしれません。

  - :id: Operations
    :title: Operations
    :tags:
      - バロック
      - 壮大
      - 疾走感
    :desc: |
      ディスクシステムで「グリーンベレー」っていうアクションゲームが大昔にありましたが、そんな感じです。
      ミリタリーなイメージがピッタリかも？ 「ミッション発生！
      急げ急げ、任務を遂行せよ！」特殊部隊を養成している組織などで流れていそうな曲です。
      例えるなら「エースコンバットで、機体に乗り込む時」みたいな？ 軍艦とか？？
      軍艦巻きとか？？？

  - :id: 8bit_sousakaishi
    :title: 捜査開始 (8bit)
    :tags:
      - 探偵
      - 8bit
    :desc: |
      当サイトの「Main Street ~捜査開始~」という曲をファミコンテイストで表現したら
      どんな感じかな？という好奇心により生み出されました。恥ずかしいですが「成長の記録」
      としてアップしておきます。ファミコン音源、スーファミ音源などのリメイク音源の比較が面白いように、
      同タイトル曲の聞き比べをしてみると面白いかも？

  - :id: MainStreet
    :title: Main Street
    :tags:
      - 探偵
      - オープニング
    :desc: |
      私は探偵ゲームの「探偵神宮寺三郎」が大好きなんです。
      このゲームの作曲家「馳見Ace大地」さんの作るJAZZの世界観は本当に最高です。
      そんな感じで私も作ってみようと。ジャズポップテイストを私なりに解釈してハードボイルドな
      イメージを意識して出来たのがこんな感じの曲です。
      「どこへいく？」など、これから捜査を開始する時の移動画面や、メインストリートを歩く主人公、
      オープニングなどをイメージしました。「ファミコン探偵倶楽部」とか「EVEシリーズ」も大好きです。
      探偵はカッコいいんですよ。うん。

  - :id: Profiling
    :title: プロファイリング
    :tags:
      - 探偵
      - ピアノ
      - 緊張感
    :desc: |
      「警部どの、ここでしたかぁ〜。...で、害者は？...あぁこいつは酷いですね...滅多刺しだ...。
      何か手がかりはありましたか？」「バカモノ、今それを捜査しとるとこだわい」「す、すいません...。」
      「まったく、キミは一体何年この仕事をしとるのかね。」「す、すいません...。」

  - :id: Koushouhaomakasekudasai
    :title: 交渉はお任せください!!
    :tags:
      - 探偵
      - 明るい
    :desc: |
      「ちょっとアンタ、クライアントが来てんのに寝てんじゃないわよ」「あぁすまんすまん、悪ぃが話だけ聞いといてもらえるか」
      「アンタね、アタシがいなかったらどう話を進めんのよ」「ん、そのための秘書だろ。給与は歩合制だからな」
      「あ、はいは〜い、こちらです〜交渉はお任せくださ〜い」「・・・現金なヤツだな(汗)」

  - :id: Giwaku
    :title: 疑惑
    :tags:
      - 探偵
      - ピアノ
    :desc: |
      あんまり音楽用語とか興味ないかもですが「ホールトーン」っていう「不思議な音階」を
      使ったメロディの曲です。ちょっと怪しい空気や、不思議な雰囲気を出した時に便利なのです。
      ポールモールじゃないですよ。あれはタバコです。
      ちなみに私はタバコは一度も吸った事が無いし吸いません。ちなみにお酒も飲めません。(聞いてない)

  - :id: Shinjitsuwomotomete
    :title: 真実を求めて
    :tags:
      - 探偵
      - ピアノ
      - 緊張感
    :desc: |
      いいか探偵ってのはな、靴の底に穴が空くくらいテメェの足で情報を掴まなきゃ話にならねぇんだよ。
      パソコンいじってるだけじゃ分かんねぇことばかりだからな。後でお前にもオレの履きつぶした靴のコレクションを見せてやるよ。
      ・・・え、別に見たくない？ ・・・臭いから？ 残念だ、お前となら語り合えると思ったんだがな。

  - :id: Suiri
    :title: 推理
    :tags:
      - 探偵
      - 緊張感
    :desc: |
      一概に推理と言っても、様々な雰囲気があると思います。まだ全然情報が無く、手探りの状態での推理。
      ある程度情報が集まり、まとめに入る段階の推理など。
      この曲はアップテンポで若干サイバーちっくなので後者のイメージなのですが、「解ける一歩手前」
      まで真相に近づいた感があります。まぁ、私が勝手にそう感じているだけなのですが。

  - :id: Dawn
    :title: Dawn
    :tags:
      - 探偵
      - ピアノ
      - 緊張感
      - エンディング
    :desc: |
      永く続いた困難に終わりを告げる光、「夜明け」と共に物語は終焉へと向かう。
      その先に待っているものは償いなのか、それとも新たな未来への一歩なのか。
      「行こう...夜明けと共に...」

  - :id: SeeYouAgain
    :title: See you again…
    :tags:
      - 探偵
      - エンディング
    :desc: |
      曲名通り、エンディングっぽいのを目指して作りました。
      今回この探偵シリーズの曲を作っていて思ったのですが、あんまりハードボイルドじゃないなぁと。
      やっぱり私にはハードボイルドはまだ早いのか！？
      そんなワケで、次回はさらなるハードボイルドを目指して「シーユーアゲイン！」「また会う日まで！」

  - :id: BluePlanet
    :title: Blue Planet
    :tags:
      - エレクトロン
      - サイバー
      - 疾走感
    :desc: |
      「空」というよりは「宇宙」を舞台にしたイメージで作曲しました。
      その為、空間の広さを演出するにはどうしたら良いか試行錯誤しました。
      結果こんな感じなんですが、なかなか「宇宙感」が出たかも。前向きでポップな感じなので、
      ゲームだけでなく動画などにもおすすめです。

  - :id: Moon
    :title: Moon
    :tags:
      - エレクトロン
      - サイバー
      - 緊張感
    :desc: |
      いいか、何かあったら必ずここへ戻ってくるんだ。なぜかって？ フ、ここが一番安全だからだ。

  - :id: Approach
    :title: Approach
    :tags:
      - エレクトロン
      - サイバー
      - 疾走感
    :desc: |
      シューティングカテゴリ行きでしたが、正直パズルゲームでも良いかと思ってます。
      ぶっちゃけテトリスの動画見ながら作ってましたので。ステージ10を越えてきたあたりでしょうか...。

  - :id: Crater
    :title: Crater
    :tags:
      - エレクトロン
      - 緊張感
    :desc: |
      音が無い場所の音を表現したい時ってありますよね？ え、ありませんか？ そ、そうですか...。

  - :id: Mars
    :title: Mars
    :tags:
      - エレクトロン
      - サイバー
      - 穏やか
      - 明るい
    :desc: |
      物資を調達しにやってきたが、久々に来たらえらく賑やかに発展しているな。
      銀河系の惑星の中でも、ここはもっと人々が行き交う中心街になるだろうな。
      さて、そろそろ着陸出来るか...久々にうまい酒でも飲もう。

  - :id: Jupiter
    :title: Jupiter
    :tags:
      - エレクトロン
      - サイバー
      - 疾走感
    :desc: |
      木星へ到着した。着陸態勢に入りたいが、未確認飛行物体が次々に当機へ飛来!!
      やむをえん、攻撃モードに入る!!

  - :id: Chaser
    :title: Chaser
    :tags:
      - エレクトロン
      - サイバー
      - 疾走感
    :desc: |
      「追うもの、追われるもの」がテーマの曲です。生身というよりは「乗り物に乗っていること」が
      前提の雰囲気かと思います。是非バイクや飛行機、ヘリコプター、パトカーなどで追ってください、
      逃げ回ってください。パズルゲームとかサウンドノベルでも使えるかも？

  - :id: IntoTheDepth
    :title: Into the Depth
    :tags:
      - エレクトロン
      - サイバー
      - 疾走感
    :desc: |
      「Chaser」よりもテンポが速く、危機感が迫っている印象です。
      とりあえずまだまだゆっくり出来そうにありません。

  - :id: Aiwotsutaerukotoba
    :title: 愛を伝える言葉
    :tags:
      - 夏恋
      - ピアノ
    :desc: |
      告白するのは勇気が要りますし、愛を伝えるのは簡単ではありません。
      そんな胸が詰まりそうな想いをイメージしました。少しメロディが高めですが、そこも
      「胸が詰まって言葉が出ない」ような雰囲気を出そうとした結果なのですが。。。
      私にもそんな時代がありました。遥か昔の話です。(遠い目)

  - :id: Itsumonokimi
    :title: いつものキミ
    :tags:
      - 夏恋
      - 明るい
    :desc: |
      この曲は「音の園を立ち上げよう！」と決めた時に一番最初に作った曲なので思い入れがあります。
      私は元々ファンタジー系の曲が好きでそればっか作ってたので、恋愛ゲーム系の曲を作るのは初めてでした。
      完成した時はもっと色々なジャンルの曲にも挑戦したいという前向きな気持ちにしてくれた曲です。
      ところで、この曲で一番こだわった部分は...ズバリ「曲名」です（笑）

  - :id: Amenochi
    :title: 雨のち…
    :tags:
      - 夏恋
      - 暗い
      - オルゴール
    :desc: |
      最初はちょっと悲しい曲に聴こえますが、だんだんと前向きなメロディになっていきます。
      その頃にはこの雨も止んでるのかな？

  - :id: Shiawasenokairou
    :title: 幸せの回廊
    :tags:
      - 夏恋
      - 穏やか
    :desc: |
      私は「幸せはずっと続くものでは無い」と思っております。人生や身体の体調と同じで幸せにも
      バイオリズムがあり、幸せの「大きさ」や「カタチ」も年齢とともに変化します。
      この曲はずっと明るい感じでいくかと思いきや、途中で少し暗く、寂しい、ノスタルジックな
      メロディになります。それでも最後は前向きなメロディで完結するのですが、
      そんな不安定な幸せの回廊をぐるぐる歩くのが人生だと思います。

  - :id: Komorebiyori
    :title: 木漏れ日和
    :tags:
      - 夏恋
      - 明るい
      - 穏やか
    :desc: |
      ギター曲です。「アコースティックギター」の音色は曲に暖かい雰囲気を与えてくれるので
      お気に入りです。まぁ作曲する以上どんな楽器の音色も好きなんですけど(笑)
      ちょっとした日常の場面で流れていそうな感じですね。

  - :id: Eternity
    :title: Eternity
    :tags:
      - 夏恋
      - 明るい
      - 穏やか
    :desc: |
      幼少時の回想シーン的なイメージを持って書きました。

  - :id: Hakuchuumu
    :title: 白昼夢
    :tags:
      - 夏恋
      - ピアノ
      - 神秘的
    :desc: |
      いわゆる「回想シーン」で使うことを想定したのですが、「回想その1」とかっていう曲名を付けるのが
      イヤでイヤで...多分曲名をあれこれ何回も変えてた時間の方が明らかに長いです。
      この曲名も若干微妙なのですが...。

  - :id: Natsukusa
    :title: 夏草
    :tags:
      - 夏恋
      - ピアノ
      - 明るい
      - 穏やか
    :desc: |
      恋愛ゲームといえば「夏」がピッタリ。夏の田んぼ道や、学校へ行く道、自然豊かな場面など
      色々イメージ出来そうです。
      個人的にお気に入りの一曲です！夏草の匂いが漂ってこれば良いのですが。。。

  - :id: TondeHiniiruNatsunoMushi
    :title: 飛火入夏虫
    :tags:
      - 夏恋
      - 緊張感
      - 疾走感
    :desc: |
      こういうテイストの曲ってちょっと難しいんですが、曲名だけはやたらと「ドヤ顔」のような気がします。
      という訳で、キャラクターたちの少しふざけたやり取りや、コメディな雰囲気を演出したい時にいかがでしょう？
      あと、どっかにコソコソ侵入する時とかそんな場面でもいけるかも！？

  - :id: ResortKibunde
    :title: リゾート気分で
    :tags:
      - 夏恋
      - ピアノ
      - 明るい
      - 穏やか
    :desc: |
      リゾートホテルに泊まりながら青い空と海、ビーチでトロピカルジュースでも飲みながらバケーションを満喫したいと思って...そんな欲望からこの曲は生まれました。
      いつか現実でこの気分を味わうという野望を抱き、今日もこの曲を流して寝ます。「サマーバケーション」とセットで使っていただけると、よりリゾート気分になれるかもしれません。

  - :id: SummerVacation
    :title: サマーバケーション
    :tags:
      - 夏恋
      - ピアノ
      - 明るい
      - 穏やか
    :desc: |
      まさに「夏休み！」って感じのイメージで書きました。
      海とか釣りとか浜辺とか、あと遊園地とか？ そんなアウトドア的なシーンに合うと思います♪
      この曲を書いてる時はまさに8月末でしたが、たまにはのんびりと海でも眺めに行きたいなぁ。
      幼少時に流されたビーチボールを必死に追いかけて溺れた記憶があります。
      海水を飲んだのはトラウマですね...。

  - :id: After5
    :title: アフター５
    :tags:
      - 夏恋
      - 穏やか
    :desc: |
      当サイト「夏草」のアレンジです。 夏草とはまた違った夕暮れ時を表現してみました。
      どちらかというと、少し清々しい雰囲気で、一日の何かひと仕事終えた後ようなイメージです。

  - :id: YomichiWoNukete
    :title: 夜道を抜けて
    :tags:
      - 夏恋
      - 夜
      - 穏やか
      - ピアノ
    :desc: |
      私は夜道のあの「何とも言えない静けさ」が好きなんです。お祭りの後の帰り道とか...。
      ロマンチックだし夜っていうだけで何故か風情を感じるんです。
      でも一つだけ苦手なのがあって、、、聞いてくれます？
      まぁ聞いてください。それは夜道の天敵「ムシ」なんです...。
      自販機で飲み物を買う際に急降下してきた時は腰の骨を折るかと思いました。
      (反射的に避けるのでむちゃくちゃな姿勢になる)

  - :id: Tsukiyowoterasuhotarutachi
    :title: 月夜を照らす蛍たち
    :tags:
      - 夏恋
      - ピアノ
      - 神秘的
      - 夜
    :desc: |
      「夏草」の夜バージョンです。夜の行動時に流していただけると雰囲気が出ると思います。
      音の園で使いまわした曲の中でダントツの1位です。もうやりません。

  - :id: RelaxTime
    :title: リラックスタイム
    :tags:
      - 夏恋
      - 明るい
      - 穏やか
    :desc: |
      またまた当サイト「夏草」のアレンジです。(どんなけ使い回す笑) 四六時中問わず、
      息抜き的な感じの場面でいかがですか？ ゆったりしている時や、考え事をまとめている時、
      お風呂に入っている時、トイレに入っている時、放課後のちょっとした休憩時、密談とか。
      色々応用できそうな感じにしてみました。(しかし実際に応用できるかのだろうか...)

  - :id: Kugatsunoaozora
    :title: 九月の蒼空
    :tags:
      - 夏恋
      - ピアノ
    :desc: |
      「愛を伝える言葉」のキー(調)を少し下げたバージョンです。こちらの方がキーを下げた分、
      少し落ち着いて聴けますのでタイトル画面などにもおすすめです。
      あと回想シーンなどにも合うかもしれません。お好みでどうぞ♪

  - :id: Setsunanokoku
    :title: 刹那の刻
    :tags:
      - 和風短編曲集
      - 緊張感
      - 暗い
    :desc: |
      和風の「タイトル画面」みたいなのをイメージして書きました。
      こういう雰囲気をもっと表現したいのですが、まだまだ修行が足りませんね。
      というわけで、引き続き修行に励みたいと思います。

  - :id: Soushi
    :title: 創祀
    :tags:
      - 和風短編曲集
      - 緊張感
      - 暗い
      - 悲しい
      - 神秘的
    :desc: |
      全ての始りを物語るメロディ、それはなぜか悲しくもあり、懐かしくもあります。
      どこかもの悲しく感じるその理由は、物語というのは人の過ち無くして紡げないからかもしれません。
      過去を知り、未来を想い、今を生きる、不思議なメロディ。
      物語の過去や、歴史を語る重要なシーンにいかがでしょう？

  - :id: Ishindenshin
    :title: 以心伝心
    :tags:
      - 和風短編曲集
      - 緊張感
      - 穏やか
    :desc: |
      落ち着いた雰囲気に加え「間」も適度にあるので、静寂感漂う場面や、修行中的なシーンにいかがでしょう？
      強いていうなら曲名をかなりテキトーに付けてしまった事だけが気がかりではあります...。

  - :id: Murabito
    :title: 村人
    :tags:
      - 和風短編曲集
      - 明るい
      - 穏やか
    :desc: |
      名も知れぬど田舎にタイムリープした矢先、田舎道を通りがかった村人に「おめぇさん、見たことねぇカッコしてんな。どっから来ただか」とか言われている時に流れる曲です。

  - :id: Yorozuya
    :title: よろず屋
    :tags:
      - 和風短編曲集
      - 明るい
      - 穏やか
    :desc: |
      いつの時代でも買い物は楽しいですね。ただいつの時代でもやっぱり「お金」は必要です。
      というわけで、今度は「質屋」という曲も作ってみたいと思います。
      明るめの曲調なので、コミカルなシーンにも合うかも♪

  - :id: Chanbara
    :title: チャンバラ
    :tags:
      - 和風短編曲集
      - 緊張感
      - 疾走感
    :desc: |
      ディス イズ ジャパニーズ チャンバラ☆

  - :id: Igyounomono
    :title: 異形の者
    :tags:
      - 和風短編曲集
      - 暗い
      - 緊張感
    :desc: |
      異形のモノとの出会い。それ即ち「死」か「生」か、というくらいの覚悟が必要。
      そのような化物、殺し屋、鬼、怨霊などといったモノたちと対峙するシーンにこの曲を添えていただけると怖さ倍増です。
      「悪霊退散！！」

  - :id: Bakuchi
    :title: 博打
    :tags:
      - 和風短編曲集
      - 暗い
      - 緊張感
    :desc: |
      後ろ盾を失った者達に残された術、それ即ち「博打」なり。
      一歩間違えたらアウトな賭博的な場面、勝負事、対峙シーンなどにおいて一定の緊張感を演出します (したい)
      「異形の者」とのセットがオススメ。

  - :id: Aichou
    :title: 哀調
    :tags:
      - 和風短編曲集
      - 緊張感
      - 暗い
      - 悲しい
    :desc: |
      哀しみや、辛さを乗り越えて欲しい、そんな場面をイメージして書きました。
      キャラクターたちに宿る哀しい情景を描く時、文章と風景だけでそのような雰囲気を作りたい時にいかがでしょうか？

  - :id: Yuuchou
    :title: 勇調
    :tags:
      - 和風短編曲集
      - 緊張感
      - 明るい
    :desc: |
      迷いが消え、恐れぬ心を持って前へ進まんとする者へ捧げる調べ。
      和風ノベルなどで主人公の心境に変化があったり、物語に転機が訪れた時などに一発流してもらえると中盤以降の雰囲気が出せるかもしれません。
      もう後には引けない、といったイメージでしょうか。

  - :id: Enishi
    :title: 縁 ~えにし~
    :tags:
      - 和風短編曲集
      - 穏やか
      - 悲しい
    :desc: |
      人生「縁」無くして成り立たず。幾多の出会い、別れを繰り返しながら人は成長していきます。
      短いメロディの曲ですが、その一瞬で哀愁さを最大限に表現してみました。
      曲が一旦終わってそのままリピートしても違和感がないように仕上げてみましたので、和風ノベルの「ここぞ」という場面で流していただけると嬉しいです。

  - :id: Keidai
    :title: 境内
    :tags:
      - 和風短編曲集
      - 穏やか
      - 神秘的
    :desc: |
      神聖なる場所、またはそれに近い現象をイメージしました。
      複雑に絡むハーモニーが一時不思議な雰囲気を作り出しますが、また元の場所へ戻ってきます。
      神社、祠、祀りごとなど、幻想的な空間を演出したい時にいかがでしょうか？

  - :id: Yuunaginouta
    :title: 夕凪の唄
    :tags:
      - 和風短編曲集
      - 安らぎ
      - 穏やか
      - 明るい
    :desc: |
      当サイトの「夕凪」という曲の原曲になります。童謡のような、昔から伝わる唄的なイメージで書きました。
      和風ノベルで、時間がゆっくり流れているような場面にいかがですか？
      やはり「夕凪」とセットでの使用もオススメです。

  - :id: Yuunagi
    :title: 夕凪
    :tags:
      - 和風短編曲集
      - 安らぎ
      - 穏やか
      - 明るい
      - 壮大
    :desc: |
      一つの物語を感じさせるような、そんな哀愁感漂うナンバーです。
      歌謡曲のようにサビに向けて徐々に曲が盛り上がる構成ですので、シーンや場面の展開が狙った秒数の場所でマッチングするなら是非オススメしたい和風曲です。
      こういう感じの曲好きなのでもっと種類を増やしたいですね。

  - :id: NatsuMatsuri
    :title: 夏祭り
    :tags:
      - 和風短編曲集
      - 夜
      - 明るい
    :desc: |
      お祭りと言えば世界各国、様々な様式で行われますが、やっぱり日本の祭りの雰囲気は
      ひと味もふた味も違います。祭り自体が行われる「場所」に意味があり、歴史と趣（おもむき）、
      風情あり。人々がたくさん集まる場所に活気やパワーが生まれるのは共通してますが、
      日本のこの独特な雰囲気は何でしょう？お城とか神社とか花火とか。それに加えて
      浴衣、提灯、笛、太鼓。こんな歴史を持っていれば日本の祭りはとても楽しくて、
      独特な雰囲気になるはずです。リズムとメロディだけの曲って本当に不思議です。
      そして賑やかな場所から少し離れた場所へ行くと急激に感じる寂しさ静けさ。
      さて、ここで皆さんに面白い仕掛けを。この曲を聴きながら「音量のボリューム」を
      「7、8レベルくらい下げてみて」ください。お祭り会場から少し離れたような雰囲気が出ませんか？
      今年も祭りに行きたいなぁ。

  - :id: Tabinooyado
    :title: 旅のお宿
    :tags:
      - 和風短編曲集
      - 安らぎ
      - 穏やか
    :desc: |
      旅人を迎える寝床と言えば旅の宿。「宿屋の音楽を作ろう」と思ったものの、頭の中で宿屋を
      色々イメージしてると、「いんやはや、ようこそおいでくださいますたぁ」という女将さんの
      ドヤ顔しか沸かなくなり、こんな感じの曲になりました。私的には大成功なのですが...汗。
      私自身、宿や和食屋さんで聴きたいので、是非ともよろしくお願いいたします。

  - :id: Wakoku
    :title: 倭国
    :tags:
      - 和風短編曲集
      - 穏やか
    :desc: |
      倭国大和王国、または昔の中国が舞台で、その中でもとりわけ「旅のテーマ」です。
      振り向けば遥か彼方にある故郷、前を向けばまだ着かぬ目的地への道のり。とても長く果てしない。
      旅路は何も草むらや田んぼ道だけでなく、町内といえども目的地でない限りまだ旅の途中。
      のんびりで良いのです。たまには寄り道もして、確実に前へ前へ進みましょう。いつか辿り着くその時まで。

  - :id: HaruiroKomachi
    :title: 春色小町
    :tags:
      - 和風短編曲集
      - 安らぎ
      - 穏やか
      - 明るい
    :desc: |
      春がすぐそこまで来ているような「フワフワ」な雰囲気の曲です。
      テンポも遅めなのでゆったりとした時間を演出したい時にいかがでしょうか？？

  - :id: Towanojojou
    :title: 永遠の叙情
    :tags:
      - 和風短編曲集
      - 暗い
      - オルゴール
    :desc: |
      和風カテゴリ行きになりましたが、若干洋風な感じもしなくもないです（笑） サウンドノベルなどの
      ゲーム再開時、栞（しおり）を選ぶ時、または少し怖く不思議な物語を語る時とかどうですか？
      他にも変な使い方があればぜひ教えてください（笑）

  - :id: Oborozuki
    :title: おぼろ月
    :tags:
      - 和風短編曲集
      - 夜
      - 緊張感
    :desc: |
      色々な場面に使えそうなんですが、とりわけ私の中でのキーワードは「宵闇」「息を潜める」です。
      緊張感のある場面において力を発揮するかもしれません。そーいば最近おぼろ月見てないなぁ。

  - :id: RinneTensei
    :title: 輪廻転生
    :tags:
      - 和風短編曲集
      - 壮大
      - 神秘的
    :desc: |
      誰でも死後の世界は気になります。私もその一人。死なない限り一生分からない事がある。
      輪廻転生をテーマにした物語は色々ありますが、共通している事がとにかく「壮大な物語」であること。
      時代を跨ぐ者、その時代に生きる者たち、その想いは本当に様々です。
      和風ジャンル、と一括りにしてしまうのもアレなんですが、イメージしたのはやはり「日本」であり、
      戦国時代などになります。私自身、生粋の日本人として日本の歴史を舞台にしたテーマには興味があります。
      現世と違い、立場や使命、出生で、どうにもならない時代で運命を受け入れる者たち、
      革命を起こす者たちの想いは壮大であり、その時代時代の集大成です。
      そんな感じで私自身、この曲に様々な想いを詰め込みました。

  - :id: Shihenokodou
    :title: 死への鼓動
    :tags:
      - 時の館
      - 暗い
      - 緊張感
    :desc: |
      ウェルカムトゥーザホラー。

  - :id: IntheRoom
    :title: In the Room
    :tags:
      - 時の館
      - 暗い
    :desc: |
      ゆったりと時間が流れているのは分かる、だけどここが不気味な場所であることは間違いない。
      でも、どこかこの旋律が落ち着くのはなぜ...。俺がこの空間に慣れてしまったからだろうか。
      あぁ、不気味だけどなぜか心地良い...。

  - :id: Ihen
    :title: 異変
    :tags:
      - 時の館
      - 暗い
      - 緊張感
    :desc: |
      やばいぜ...死の匂いがする...。次は俺の番なのか...。

  - :id: OnestepfromDarkness
    :title: One step from Darkness
    :tags:
      - 時の館
      - 緊張感
      - 暗い
    :desc: |
      「怖さ」とは何か？ 「音」「絵」「演出」色々考えてみたのですが、怖さの一つに私は
      「ダイナミクス」があると思います。音で言うなら「いきなり大きい音を鳴らす」
      これは身構えてなければ当然ビビります。もちろん怖さと驚きは似て非なるものですが...。
      音一つにしてもジワジワ来る怖さ、イキナリ来る怖さ、色々ありますね。ダイナミクスレンジ、
      ようは音に限らず何でも「差」が大きければ良い意味でも悪い意味でも驚きがあります。
      やはり何でも「演出」がカギなのですね。というわけで、もっと怖さを研究してみます（怖い〜）

  - :id: Kagerou
    :title: カゲロウ
    :tags:
      - 時の館
      - 暗い
      - 緊張感
    :desc: |
      イヤな雰囲気だな。俺の聴覚がおかしいのか、耳鳴りのような不気味な音が聞こえる。
      この館にやって来てから全てが普通じゃない。自分の精神が徐々に蝕まれているのがわかる。
      まぁ恐ろしいことに、それに慣れてきている自分もいるのだが...。

  - :id: Kaidan
    :title: 階段
    :tags:
      - 時の館
      - 暗い
      - 緊張感
    :desc: |
      おかしい...明らかにさっきも降りた場所だ。その証拠に、手すりに身に覚えのある傷がある。
      一体どうなっている...まさか...ループしているのか...。

  - :id: Chikatsuuro
    :title: 地下通路
    :tags:
      - 時の館
      - 暗い
      - 緊張感
    :desc: |
      部屋の外から一歩出ると、たちまち自分の生気が何かによって吸い取られているような感覚を受ける。
      いや、これは錯覚ではない、一度に探索するのは危険すぎる。疲労したらすぐ部屋に戻るべきだ。

  - :id: Eiminnosenritsu
    :title: 永眠の旋律
    :tags:
      - 時の館
      - 暗い
      - 緊張感
      - ピアノ
    :desc: |
      浄化的な、死別的なシーンにレクイエムを書きました。
      王道でわかりやすい展開ですが、正直どこにでもありそうな曲になってしまったのが心残りです。
      でも実際どこにもなさそうです。

  - :id: Tokiwokatarumono
    :title: 時を語る者
    :tags:
      - 時の館
      - ピアノ
      - 緊張感
    :desc: |
      館に起こった悲しき惨事を語る者。
      まるで館そのもののような印象を受ける、本人は代理人と言っているが...。
      だが足元をよく見るとこの人物に「影」が無いことに気づく。
      一体何者なんだこの老人は。

  - :id: Gouon
    :title: 轟音
    :tags:
      - 時の館
      - 緊張感
      - 暗い
    :desc: |
      地下へ続く通路を見つけた。奥からすごい轟音が響く。
      一体この先に何があるのだろう...。確かめなければ...。

  - :id: Gouon2
    :title: 轟音#2
    :tags:
      - 時の館
      - 緊張感
      - 暗い
    :desc: |
      広い空洞に出た。館の地下にこんな空洞があるなんて...。
      まだまだ奥へ進めそうだ。風が吹いているからきっと抜け道はあるだろう。

  - :id: Alone
    :title: Alone
    :tags:
      - 時の館
      - 緊張感
      - 暗い
    :desc: |
      孤独。一人ぼっちという意味だけでなく、例えその場に複数の人間がいたといても「孤立」して
      しまっている状態。そこには信用も信頼も無く、あるのは疑いの眼差しと不安な心だけ。

  - :id: Kyoukaiato
    :title: 教会跡
    :tags:
      - 時の館
      - 暗い
      - 緊張感
    :desc: |
      神聖な面影が所々に見受けられるが、修繕が不可能に近いくらい崩壊している。
      壊れたパイプオルガンの音が反響し合って、不協和音を奏でている。
      要約すると、あまり長居したく無い。

  - :id: Tokeitou
    :title: 時計塔
    :tags:
      - 時の館
      - 緊張感
      - 暗い
    :desc: |
      すごい金属音が一定のリズムを刻んでいる。鐘の音も聴こえるけどここは時計塔か。
      とにかく、あまり長居したくない場所であることは間違いない。

  - :id: Ruikon
    :title: 涙痕
    :tags:
      - 時の館
      - 暗い
      - 緊張感
      - ピアノ
    :desc: |
      泣いたのは何年ぶりだろう。泣くという感情がまだオレに残されていたことに驚く。
      不思議だ、涙を流す度に自分の感情が大きくなる感覚。
      涙を流すというのは、それだけで大きな意味を持っているのか。

  - :id: ClingtoLife
    :title: Cling to Life
    :tags:
      - 時の館
      - 暗い
      - 緊張感
      - 壮大
    :desc: |
      儀式か、今までにない恐ろしさだ。
      もはや死無くして成立するような儀式ではないことは明白。
      また誰かが死ぬのか、もうこれ以上は勘弁してくれ。

  - :id: Tsumi
    :title: 罪
    :tags:
      - 時の館
      - ピアノ
      - 緊張感
      - 暗い
    :desc: |
      罪を犯す者、耐えきれなくなり告白する者、その運命を変える。そしてそれらに翻弄される者たち。
      裏切りと虚構の果てに、いつか本当の罪を分かち合える日は来るのだろうか。
      生き延びる為に、残された者たちは命と引き換えに罪を犯す。このクソ喰らえなデスゲームによって...。

  - :id: TsumiCelesta
    :title: 罪 (Celesta ver)
    :tags:
      - 時の館
      - 緊張感
      - 暗い
      - オルゴール
    :desc: |
      当サイトの「罪」という曲のオルゴール(ちっく)バージョンです。
      こちらも原曲と一緒に演出の使い分けでの使用をオススメします。
      あくまでオルゴール「ちっく」なのです。（あ〜オルゴールの音源ほし〜泣）

  - :id: Dasshutsu
    :title: 脱出
    :tags:
      - 時の館
      - 緊張感
      - 壮大
    :desc: |
      ついにこのクソ喰らえなデスゲームから脱出する方法を見つけた。
      多くの犠牲を出してしまったが、もはや迷っている時間は無い。
      残された時間内にここから脱出しなければ...。数多の屍の上に立つ俺たちは、
      犠牲になった者たちが残してくれたヒントを総動員させ脱獄を決行する。
      この中に裏切り者がいるとも知らずに...。

  - :id: Tamashiinokaihou
    :title: 魂の解放
    :tags:
      - 時の館
      - 暗い
      - 緊張感
      - エンディング
    :desc: |
      どこからか、またあの声が聞こえる。あの旋律とともに。
      そうか、なぜあの旋律が心地よかったのか、今ようやく分かった気がする。
      ようやく乗り越えた悲しみの先に、更なる受け入れれない事実がある。
      全てを解放し、生か死か、俺には選ぶ権利がある。そして、物語は終焉を迎える。

  - :id: Towanokioku
    :title: 永遠の記憶
    :tags:
      - 時の館
      - 暗い
      - オルゴール
    :desc: |
      いくつもの記憶を辿った先に、それぞれの悲しみがあった。
      全て覚えている。この旋律も。でもちょっとだけやさしい気がする。
      死者たちが成仏してくれたからなのか。
      オレもこの旋律の中でいつか眠る時が来るのだろうか。

  - :id: Fate
    :title: Fate
    :tags:
      - 時の館
      - 緊張感
      - 神秘的
      - エンディング
    :desc: |
      当サイトの「脱出」という曲のアレンジバージョンです。
      ゴリゴリなベースギターが主体の原曲に対し、
      しっとり系でアレンジしました。メロディのテーマは同じですので、物語の展開に応じて、
      静と動を演出する時なんかにオススメです。個人的に、人知を越えた絶句してしまうような神秘的、
      あるいは惨状的な場面などにオススメです。

  - :id: Aletter
    :title: A letter -手紙-
    :tags:
      - Last Month
      - 神秘的
    :desc: |
      おや？ うちに請求書以外の手紙が来るなんて珍しいな。
      どれどれ...ふむ、名前が書いていないな、送り元はエジプトからか...エジプトに知り合いなんてないぞ僕は。
      殴られるかもしれないが、ハニーの元彼がエジプト人か聞いてみよう。

  - :id: ForeignCountry
    :title: Foreign Country -異国-
    :tags:
      - Last Month
      - 暗い
    :desc: |
      こんなキッカケでも無かったら、人生でこんな場所へ自分からくることも無かったでしょうね。
      自分でも何で行こうと思ったのか不思議なくらいよ。あ〜いい風...全てが新鮮よダーリン。

  - :id: Darkness
    :title: Darkness -闇-
    :tags:
      - Last Month
      - 神秘的
    :desc: |
      まさかこの歳でこれほどの暗闇を体験することになろうとはね。
      ちょっとした冒険気分だよ。映画で見たような仕掛けが無いか心配だ。
      お〜っと目が段々暗闇に慣れてきたなハニー。

  - :id: Passage
    :title: Passage -通路-
    :tags:
      - Last Month
      - 暗い
    :desc: |
      ただ普通に歩くというだけの行為なワケでしょう？
      なのにどういうことなのかしら、わたしの心臓バクバクよ？
      だってスリルと恐怖とドキドキが同時に襲ってくるんですもの。

  - :id: Corpse
    :title: Corpse -遺体-
    :tags:
      - Last Month
      - 神秘的
    :desc: |
      驚いたよ...僕たちをこんなところへ呼び出しておきながら、キミは全く息をしていないんだからね。
      おや、その手に持っているのは...手紙？

  - :id: Colorless
    :title: Colorless -無色-
    :tags:
      - Last Month
      - 暗い
    :desc: |
      今、わたしの瞳に映っている景色は色が無いの。わたし自身の心がそうさせているのかしら。
      色が無い景色を見て、自分がいつも何を思って瞬きするのかを考えさせられるのよ。

  - :id: Cofin
    :title: Cofin -棺-
    :tags:
      - Last Month
      - 神秘的
    :desc: |
      どこの誰かも知らないキミを、今僕はこの手で葬っている。
      それがキミの願いなのはもちろん分かっているよ。
      ただ不思議なんだ、今自分がここにいることがね。...ふぅ、あともう少しだ。

  - :id: Worship
    :title: Worship -礼拝-
    :tags:
      - Last Month
      - 神秘的
    :desc: |
      ねぇ、あなたはどこから来てどこへ行くの？ いつかわたしも同じ場所へ行くのかしら？
      フフ、死人に口無し、ね。分かってるわよ、ただ今は静かに祈らせて...。

  - :id: Home
    :title: Home -帰還-
    :tags:
      - Last Month
      - 神秘的
    :desc: |
      一つの手紙から始まった今回の旅。ようやく帰れるな…不思議な旅だった。
      この一ヶ月に起きたことは幻だったような気さえする。しかしなぜ「僕たち」だったんだろう。
      ふぅ、考えても仕方ないな...さぁ、帰るか…。

  - :id: Sangotokai
    :title: サンゴと貝
    :tags:
      - アクア カクテル
      - 神秘的
      - 疾走感
    :desc: |
      サンゴと貝による、ファイティングトーク。
      でも端から見たら「何してんのキミたち？」って感じです。理解するには想像力が 70 必要。

  - :id: SeaParadaisu
    :title: シーパラダイス
    :tags:
      - アクア カクテル
      - 神秘的
      - 明るい
      - 疾走感
    :desc: |
      海の生物たちによるお祭り。何もないところにみんなが集まってきて、次第にわちゃわちゃした雰囲気に。
      ファンキーなベースラインが気に入っています。

  - :id: Plankton
    :title: プランクトン
    :tags:
      - アクア カクテル
      - 神秘的
    :desc: |
      ...こ、これが...プランク..トン..!?

  - :id: RomancingsagaOpeningBV
    :title: オープニングタイトル
    :artist: ANDY/伊藤賢治
    :tags:
      - ゲーム音楽カバー
      - Romancing SaGa
    :desc: |
      ロマサガ好きな私の滅多に出ないカバー曲です。
      ヴァイオリンとピアノによるデュオアレンジで、ボヘミアンヴァイオリンという音源を使用しています。
      優雅なイントロが良い感じなので日曜の朝の目覚ましにしてください。

  - :id: Romancingsaga2Dungeon1BV
    :title: ダンジョン#1
    :artist: ANDY/伊藤賢治
    :tags:
      - ゲーム音楽カバー
      - Romancing SaGa
    :desc: |
      正直この曲をこんなアレンジでカバーしている人を見たことがないです。
      それだけ自分の中でも挑戦だったのですが、無難なアレンジはつまらない！と喚いていたところ、
      こんな結果になりました。こうして聴くと、実にメロディアス。

  - :id: StarOcean2StabBV
    :title: Stab the sword of justice
    :artist: ANDY/桜庭統
    :tags:
      - ゲーム音楽カバー
      - Star Ocean2
    :desc: |
      原曲のあのビートどこいったの、っていうくらいバラードにアレンジしました。
      個人的にイントロからテーマにいつの間にか移ってる感じが気に入ってます。
      カバーは楽しい、というわけで老後の楽しみはほぼ決まってきましたね。

  - :id: ChronoTriggerBattle1BV
    :title: 戦い
    :artist: ANDY/光田康典
    :tags:
      - ゲーム音楽カバー
      - Chrono Trigger
    :desc: |
      ドラムを入れるつもりは毛頭になかったのですが、入れちゃいました。
      というわけで結局色々な音を入れてしまい、ほぼ原曲と変わらない感じになってします。
      再度ピアノ、ヴァイオリンアレンジで、リベンジしたいですね。

  - :id: Hadakanoousama
    :title: 裸の王様
    :tags:
      - その他
    :desc: |
      この曲を一言で表すなら「ガキ大将現る！」です。
      なのに一体なんでこの曲名になったのでしょうか...汗。

  - :id: NightWalking
    :title: Night Walking
    :tags:
      - その他
    :desc: |
      ある日TVで「インドの特集」みたいな番組を見ておりました。
      そこで流れていたベースラインを聴いて「これだ！」と勢いで作った覚えがあります。
      ...で、一番気になる「そのベースラインをそのままパクったのか？」っていう質問ですが、
      正直全く覚えてないですね、まぁいつでもこの曲を「消す準備」は出来ておりますが。。。

  - :id: 8bit_rockman5
    :title: ロックマン５ ステージセレクト
    :tags:
      - その他
      - 8bit
      - カバー
    :desc: |
      「30分で何かコピーして」という当サイト(音の園)を作ってくれてる友人の何気ない一言により、
      生み出されたナンバー。慣れないファミコンサウンドの音色作りに意外と手こずり、
      結局1時間くらいやってました。なぜこの曲を選択したのかは、私にも一切身に覚えがありません。
      まぁロックマンは大好きなのですが（笑）

  - :id: 8bit_retrotitle
    :title: レトロタイトル
    :tags:
      - その他
      - 8bit
    :desc: |
      当サイト(音の園)を作ってくれている友人が「次はこんなん作ってみた」という何気ない一言により
      「分かった」とこちらも応戦して作った曲です。意外とまともな感じで出来たので、
      「成長の記録」と割り切って記念にアップしておきます。実用性は低いので、参考曲までに。

  - :id: 8bit_fly
    :title: Fly!
    :tags:
      - その他
      - 8bit
      - 明るい
      - 疾走感
    :desc: |
      当サイト(音の園)を作ってくれている友人と「ゲームエンジンを使って、何か簡単なゲームを
      作ってみよう」という流れで作った曲です。ファミコンテイストの音源を用いて作った簡単な
      シューティングゲームのループサウンドです。実用性は低いので、参考曲までに。

  - :id: 8bit_stage2
    :title: ステージ２
    :tags:
      - その他
      - 8bit
      - 明るい
      - 疾走感
    :desc: |
      その名も「ステージ2」 15分くらいで作ったループサウンドです。一応上げときます。

  - :id: AttakaShichu
    :title: あったかシチュー
    :tags:
      - その他
      - 穏やか
    :desc: |
      デイリーミュージックと謳い、質とかあんまり考えずに前向きに「１日何か曲を作ろう！」と
      言って作った第一弾です。しかし悲しいことに、このプロジェクトはわずか2日にて終了します。
      人間の本質である「怠慢」を思い知らされた時期でした。「今も」ですが。

  - :id: HealingVoyager
    :title: Healing Voyager
    :tags:
      - その他
      - 神秘的
    :desc: |
      Moog社の「Minimoog Voyager」っていうシンセサイザー（楽器の名前です）を買って
      何か一発曲を作りたいなぁ〜と作った曲です。可愛いくて癒し的な曲を作りたかったのですが、
      せめて名前だけでも癒しにしようと「ヒーリングボイジャー」と名付けました。
      出番が少なくなり便利なソフトウェア音源だけで完結しようと思い売ってしまいましたが、
      また機会があれば購入したいです。

  - :id: MachiNoTomoshibi
    :title: 街の灯火
    :tags:
      - その他
      - 夜
      - 穏やか
      - 神秘的
    :desc: |
      デイリーミュージック、2日目にして最後の曲。曲名通り儚くこのプロジェクトは終わりを告げます。
      毎日出来る事と言えば「息を吸う」「飯を食う」「寝る」「住む」...あと何かありますか？？
